<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Random User</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Get Random User</h1>
        </header>
        <main>
            <div class="button-holder">
                <button class="btn">Get Random User Data</button>
            </div>
            <div class="img-holder">
                <img src="" alt="">
            </div>
            <ul class="output">
                <li><span>username:</span><span class="username data"></span></li>
                <li><span>name:</span><span class="name data"></span></li>
                <li><span>Gender:</span><span class="Gender data"></span></li>
                <li><span>address:</span><span class="address data"></span></li>
                <li><span>email:</span><span class="email data"></span></li>
                <li><span>birthday:</span><span class="birthday data"></span></li>
            </ul>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
